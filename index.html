<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Signup_Form!</Form></title>
  </head>

  <body>
    <div>
      <nav class="navbar">
        <h2><span class="navbar_h2">Semana da </span>Programação</h2>
        <ul class="navbar_list">
          <li><a href="#">Contato</a></li>
          <li><a href="#">Saiba Mais</a></li>
        </ul>
      </nav>
    </div>

    <main>
      <div class="container">
        <form class="container_form">
          <h1>Inscrição</h1>

          <div>
            <label for="nome">Nome:</label><br />
            <input type="text" name="nome" id="nome" />
          </div>
          <div>
            <label for="email">E-mail:</label><br />
            <input type="email" name="email" id="email" />
          </div>
          <div>
            <label for="fone">Telefone:</label><br />
            <input type="number" name="fone" id="fone" />
          </div>
          <div>
            <label for="cidade">Cidade-UF:</label><br />
            <input type="text" name="cidade" id="cidade" />
          </div>
          <div>
            <label for="ling">Linguagem principal:</label><br />
            <select name="ling" id="ling">
              <option value=""></option>
              <option value="java">Java</option>
              <option value="php">Php</option>
              <option value="phyton">Phyton</option>
            </select>
          </div>
          <br />
          <button>Enviar</button>
        </form>
      </div>
    </main>

    <footer class="footer">
      <label for="">Entre em contato - </label>
      <a href="#" target="_blank"> sousa.massarutti@icloud.com </a>
    </footer>

    <hr />
  </body>
</html>
