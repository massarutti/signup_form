<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Signup_Form!</Form></title>
  </head>

  <body class="body">
    <div>
      <nav class="navbar">
        <img class="navbar_img" src="./RM.png" alt="" />
        <h2><span class="navbar_h2">Semana da </span>Programação</h2>
        <ul class="navbar_list">
          <li><a href="#">Contato</a></li>
          <li><a href="#">Saiba Mais</a></li>
        </ul>
      </nav>
    </div>

    <main>
      <div class="container">
        <img class="container_img" src="./RM01.jpeg" alt="" />

        <form class="container_form">
          <h1>Inscrição</h1>

          <div>
            <label for="nome">Nome:</label><br />
            <input
              type="text"
              placeholder="  Informe seu nome"
              name="nome"
              id="nome"
            />
          </div>
          <div>
            <label for="email">E-mail:</label><br />
            <input
              type="email"
              placeholder="  Informe seu e-mail"
              name="email"
              id="email"
            />
          </div>
          <div>
            <label for="fone">Telefone:</label><br />
            <input
              type="number"
              placeholder="  (XX)XXXXX-XXXX"
              name="fone"
              id="fone"
            />
          </div>
          <div>
            <label for="cidade">Cidade-UF:</label><br />
            <input
              type="text"
              placeholder="  Informe sua cidade e UF"
              name="cidade"
              id="cidade"
            />
          </div>
          <div>
            <label for="ling">Linguagem principal:</label><br />
            <select name="ling" id="ling">
              <option class="ling_opt" value="">
                ...Selecione uma Linguagem
              </option>
              <option value="java">Java</option>
              <option value="php">Php</option>
              <option value="phyton">Phyton</option>
            </select>
          </div>
          <br />
          <button>Enviar</button>
        </form>
      </div>
    </main>

    <footer class="footer">
      <a href="mailto:sousa.massarutti@icloud.com" target="_blank">
        Nosso e-mail
      </a>
    </footer>

    <hr />
  </body>
</html>
